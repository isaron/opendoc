    repositories {
        jcenter()
    }

    // 如果你想配置你自己制定的Gradle 版本，加入以下配置，然后在导入工程时选择use customizable gradle wrapper
    task wrapper(type: Wrapper) {
        gradleVersion = '4.0+'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    version = '1.0'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

